name: Build ffmpeg
on:
  schedule:
    - cron: '0 0 1 * *'
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    permissions:
      contents: write
    strategy:
      matrix:
        platform: [ubuntu-20.04]

    runs-on: ${{ matrix.platform }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          submodules: recursive

      - name: install dependencies (ubuntu only)
        if: matrix.platform == 'ubuntu-20.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y yasm libx264-dev libfdk-aac-dev libmp3lame-dev libopus-dev libssl-dev

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: Configure
        working-directory: ./FFmpeg
        run: ./configure --disable-shared --enable-static --enable-libx264 --enable-gpl --enable-libfdk_aac --enable-libmp3lame --enable-libopus --enable-nonfree --enable-openssl

      - name: Make
        working-directory: ./FFmpeg
        run: make

      - name: Get triplet
        id: triplet
        run: triplet=$(rustc -Vv | rg host | cut -d " " -f 2)

      - name: Create release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v0.0.${{github.run_number}}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false

      - name: Upload assets
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ${{ github.workspace }}/FFmpeg/ffmpeg
          asset_name: ffmpeg-${{ steps.triplet.outputs.triplet }}
          asset_content_type: application/octet-stream
